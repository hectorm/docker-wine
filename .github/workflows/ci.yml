name: 'CI'

on:
  push:
    tags: ['*']
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:

jobs:

  build:
    name: 'Build image'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout project'
        uses: 'actions/checkout@v1'
      - name: 'Build image'
        run: |
          make IMAGE_BUILD_OPTS="--pull" build-image
